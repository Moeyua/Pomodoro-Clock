<!DOCTYPE html>
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Moeyua</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="bookmark" href="favicon.ico" />

    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>

<body>
    <div id="clock">
        <div id="pomodoro">
            <input type="number" id="cp-number" value="15">
            <div id="box00"></div>
            <div id="box0"></div>
            <button id="cp-done">确定</button>
            <button id="cp-cancel">取消</button>
        </div>
        <div id="timer">
            <span id="m">25</span>
            <span>:</span>
            <span id="s">00</span>
            <span>:</span>
            <span id="ms">00</span>
        </div>
        <div id="button-box">
            <button id="restart">重置</button>
            <button id="control">开始</button>
            <button id="change-Pomodoro">番茄</button>
        </div>
    </div>

    <div id="todos">
        
        <!-- <div class="todo">
            <input type="checkbox" name="todo-box" id="todo-box2">
            <label for="todo-box2"></label>
            <input type="text" name="todo" id="todo2">
            <div class="pomodoros"></div>
        </div>-->
        <div class="todo" id="addTodo-div">
            <button id="addTodo">+</button>
        </div>
    </div>
</body>

</html>
